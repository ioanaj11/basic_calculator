<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="up"></div>
            <div class="down"></div>
        </div>
        <button type="button" id="clearBtn" class="clearBtn">CLEAR</button>
        <button type="button" id="deleteBtn" class="deleteBtn">DELETE</button>
        <button type="button" id="7Btn" class="number">7</button>
        <button type="button" id="8Btn" class="number">8</button>
        <button type="button" id="9Btn" class="number">9</button>
        <button type="button" id="divideBtn" class="operator">&#247</button>
        <button type="button" id="4Btn" class="number">4</button>
        <button type="button" id="5Btn" class="number">5</button>
        <button type="button" id="6Btn" class="number">6</button>
        <button type="button" id="multiplyBtn" class="operator">&#215</button>
        <button type="button" id="1Btn" class="number">1</button>
        <button type="button" id="2Btn" class="number">2</button>
        <button type="button" id="3Btn" class="number">3</button>
        <button type="button" id="subtractBtn" class="operator">-</button>
        <button type="button" id="dotBtn" class="dot">.</button>
        <button type="button" id="0Btn" class="number">0</button>
        <button type="button" id="equalBtn" class="equalBtn">=</button>
        <button type="button" id="addBtn" class="operator">+</button>
    </div>
</body>
</html>
